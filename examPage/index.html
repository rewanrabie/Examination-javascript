<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Examination</title>
</head>
<body>
    
    <div class="container">

  <div class="timer-section">
      <div class="timer-line">
        <div class="action"></div>
      </div>

      <div class="timer-circle">
        <span id="time">15:00</span>
      </div>
    </div>

        <div class="question">
            <h1></h1> 
        </div>
        <div class="answers">
            <div class="answer-1"><input type="radio" name="xx" value="1"><P>Answer1</P></div>
            <div class="answer-2"><input type="radio" name="xx" value="2"><p>Answer2</p></div>
            <div class="answer-3"><input type="radio" name="xx" value="3"><p>Answer3</p></div>
            <div class="answer-4"><input type="radio" name="xx" value="4"><p>Answer4</p></div>
        </div>
        <div class="moving">
            <button id = "pre"class="pre" onclick="pre()">PREVIESE</button>
            <button id = "next" class="next" onclick="next()" >NEXT</button>
            <button class="mark" onclick="mark()">MARK</button>
        </div>
        <div class="submit-btn"><button onclick="submit()">submit</button></div>
    </div>
   <div class="marked"></div>
   <script src="timer.js"></script>
   <script src="ques.js"></script>
</body>
</html>
